<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- custom css -->
    <link rel="stylesheet" href="../sass/css/custom.css" />
    <title>Mouse studio</title>
  </head>
  <body>
    <!-- header area start -->
    <header class="header_area bg-o py-4">
      <div class="container mx-auto">
        <div class="flex items-center justify-between gap-5">
          <div class="brand_logo">
            <a
              href="#0"
              class="flex items-center gap-1 text-2xl font-semibold font-poppins group"
            >
              <span
                class="text-white group-hover:text-opacity-50 transition-all md:w-5 lg:w-full overflow-hidden"
                >Mouse</span
              >
              <span
                class="text-white text-opacity-50 group-hover:text-opacity-100 transition-all md:w-[14px] lg:w-full overflow-hidden"
                >Studio</span
              >
            </a>
          </div>
          <div class="main_menu">
            <ul class="flex items-center gap-5">
              <li>
                <a
                  href="#0"
                  class="text-white text-opacity-60 lg:text-lg sm:text-base text-sm font-normal font-poppins px-2 hover:text-opacity-100 transition-all"
                  >Home</a
                >
              </li>
              <li>
                <a
                  href="#0"
                  class="text-white text-opacity-60 lg:text-lg sm:text-base text-sm font-normal font-poppins px-2 hover:text-opacity-100 transition-all"
                  >Service</a
                >
              </li>
              <li>
                <a
                  href="#0"
                  class="text-white text-opacity-60 lg:text-lg sm:text-base text-sm font-normal font-poppins px-2 hover:text-opacity-100 transition-all"
                  >About</a
                >
              </li>
              <li>
                <a
                  href="#0"
                  class="text-white text-opacity-60 lg:text-lg sm:text-base text-sm font-normal font-poppins px-2 hover:text-opacity-100 transition-all"
                  >Work</a
                >
              </li>
              <li>
                <a
                  href="#0"
                  class="text-white text-opacity-60 lg:text-lg sm:text-base text-sm font-normal font-poppins px-2 hover:text-opacity-100 transition-all"
                  >Case study</a
                >
              </li>
            </ul>
          </div>
          <div class="lets_btn">
            <button
              type="button"
              class="bg-white rounded-3xl py-2 px-4 text-black md:text-lg font-medium font-poppins"
            >
              Let's Talk
            </button>
          </div>
        </div>
      </div>
    </header>
    <!-- header area ends  -->

    <div x-data="{ open: false }">
      <button @click="open = ! open">Toggle Content</button>

      <div x-show="open">Content...</div>
    </div>

    <!-- optional js -->
    <script src="../sass/js/script.js"></script>
  </body>
</html>
